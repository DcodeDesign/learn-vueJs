<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div v-bind:class="shape"></div>
    <div v-bind:class="{ square: true}"></div>
    <div v-bind:class="['square', {green: true}]"></div>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            shape: 'circle'
        }
    })
</script>
</body>
</html>
